<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>diminua o tamnho da página!</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem dinâmica">
    </picture>

    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width: 750px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="foto">
    </picture>

    <hr>

    <h1>Áudios</h1>
    <p>Escute uma música sem direitos autorais do YouTube</p>
    <audio preload="metadata" controls>
        <source src="midias/Cash Machine - Anno Domini Beats.mp3" type="audio/mpeg">
        <p>Infelizmento o seu navegador não suporta o audio <a href="midias/Cash Machine - Anno Domini Beats.mp3">Baixe o arquivo</a></p>
    </audio>
</body>
</html>
